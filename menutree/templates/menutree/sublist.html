{% load menutags %}
{{ error_message }}

<ul>

    {% for item_id, fields in iterator.items %}

    <li>
        {% if item_id == ancestors_ids|last %}
            {{ fields.name }}
        {% else %}
            <a href="{{ fields.url }}">{{ fields.name }}</a>
        {% endif %}

        {% draw_children item_id fields.children %}
    </li>

    {% endfor %}

</ul>
